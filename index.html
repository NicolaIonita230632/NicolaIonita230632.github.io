<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-AI-Challenge-Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-top: 30px;
        }
        .images {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .images img {
            width: 30%;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .github-link {
            text-align: center;
            margin-top: 20px;
        }
        .github-link a {
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .github-link a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gen-AI-Challenge</h1>
        
        <div class="section">
            <h2>Dataset</h2>
            <div class="images">
                <img src="dataset/dataset_image1.jpg" alt="Dataset Image 1">
                <img src="dataset/dataset_image2.jpg" alt="Dataset Image 2">
                <img src="dataset/dataset_image3.png" alt="Dataset Image 3">
                <img src="dataset/dataset_image4.jpg" alt="Dataset Image 4">
                <img src="dataset/dataset_image5.jpg" alt="Dataset Image 5">
            </div>
        </div>
        
        <div class="section">
            <h2>Results</h2>
            <div class="images">
                <img src="results/rez1.png" alt="Result Image 1">
                <img src="results/rez2.png" alt="Result Image 2">
                <img src="results/rez3.png" alt="Result Image 3">
                <img src="results/rez4.png" alt="Result Image 4">
                <img src="results/rez5.png" alt="Result Image 5">
            </div>
        </div>

        <div class="github-link">
            <a href="https://github.com/yourusername/Gen-AI-Challenge-Info">View on GitHub</a>
        </div>
    </div>
</body>
</html>
