<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-AI-Challenge-Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-top: 30px;
        }
        .image-container {
            width: 50%;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            z-index: 1;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gen-AI-Challenge</h1>
        
        <div class="section">
            <h2>Dataset</h2>
            <div class="images">
                <div class="image-container" id="dataset">
                    <img src="dataset/dataset_image1.jpg" alt="Dataset Image 1">
                    <span class="prev" onclick="prevImage('dataset')">&#10094;</span>
                    <span class="next" onclick="nextImage('dataset')">&#10095;</span>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Results</h2>
            <div class="images">
                <div class="image-container" id="results">
                    <img src="results/rez1.png" alt="Result Image 1">
                    <span class="prev" onclick="prevImage('results')">&#10094;</span>
                    <span class="next" onclick="nextImage('results')">&#10095;</span>
                </div>
            </div>
        </div>

        <div class="github-link">
            <a href="https://github.com/yourusername/Gen-AI-Challenge-Info">View on GitHub</a>
        </div>
    </div>

    <script>
        var currentIndices = {
            "dataset": 0,
            "results": 0
        };

        var datasetImages = [
            "dataset/dataset_image1.jpg",
            "dataset/dataset_image2.jpg",
            "dataset/dataset_image3.png",
            "dataset/dataset_image4.jpg",
            "dataset/dataset_image5.jpg"
        ];

        var resultsImages = [
            "results/rez1.png",
            "results/rez2.png",
            "results/rez3.png",
            "results/rez4.png",
            "results/rez5.png"
        ];

        function prevImage(containerId) {
            var container = document.getElementById(containerId);
            currentIndices[containerId] = (currentIndices[containerId] - 1 + datasetImages.length) % datasetImages.length;
            showImage(container, currentIndices[containerId]);
        }

        function nextImage(containerId) {
            var container = document.getElementById(containerId);
            currentIndices[containerId] = (currentIndices[containerId] + 1) % datasetImages.length;
            showImage(container, currentIndices[containerId]);
        }

        function showImage(container, index) {
            var images = container.getElementsByTagName('img');
            for (var i = 0; i < images.length; i++) {
                images[i].style.display = 'none';
            }
            images[index].style.display = 'block';
        }
    </script>
</body>
</html>
